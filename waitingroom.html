<!DOCTYPE html>
<html>
	<head>
		<title> Waiting Room </title>
		<link type="text/css"; rel="stylesheet"; href="/mvp.css"/>
		<script type="text/javascript" src="/mvp.js"> </script>
	</head>
	
	<body>
	<p> One of your patients has passed away today. You have to tell the family the bad news. Using your microphone, inform the family of what happened. </p>
	<img src="/Screen Shot 2015-10-18 at 9.34.35 AM.png" size: "35%"/>
	
	<p> </p>
	<div id="page-wrapper">
  <h1>Speech Input Demo / Tester</h1>
  
  <p id="msg"></p>

  <label for="text">Text</label>
		  <input type="text" id="text" x-webkit-speech>

  		<label for="number">Number</label>
  		<input type="number" id="number" x-webkit-speech>

  		<label for="email">Email</label>
  		<input type="email" id="email" x-webkit-speech>
  
  		<label for="url">URL</label>
  		<input type="url" id="url" x-webkit-speech>
  
  <label for="tel">Telephone</label>
  		<input type="tel" id="tel" x-webkit-speech>
  
  <label for="date">Date</label>
  		<input type="date" id="date" x-webkit-speech>
  
  <label for="datetime">Date and Time</label>
  		<input type="datetime" id="datetime" x-webkit-speech>

  <label for="month">Month</label>
  		<input type="month" id="month" x-webkit-speech>
  
	</div>
	</body>
	
</html>
